<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cm to inches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div id="wrapper">
            <h2>cm to inches</h2>
            <div class="inputdiv">
               <input type="text" id="input" placeholder="length in cm">  
            </div>
            <div >
               <button  type="submit" onclick="val()">Converet to inches</button>
            </div>

       
          <div id="result">

           </div>
        </div>

        <script>
         function val(){
            
          const cmConvert=Number(document.getElementById('input').value)
          const answer=cmConvert/2.54
          const final=document.getElementById('result')
          final.innerHTML=answer.toFixed(3) +" inches"
         }
        </script>

  
</body>
</html>
